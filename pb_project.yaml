
# Project name
name: wyze_demo
# Project's yaml schema version
schema_version: 63
# WH Connection Profile to use.
connection: wyze_demo
# Locks the UI to use this version of the profiles library
python_requirements:
  - profiles-rudderstack==0.13.1
# Model folders to use.
model_folders:
  - models
# Entities in this project and their ids.
entities:
  - name: user
    id_stitcher: models/customer_id_graph
    id_types:
      - user_id
      - anonymous_id
      - email
      - shopify_customer_id
      - device_id
    feature_views:
      using_ids:
        - id: email
          name: customer_profile_by_email
        - id: device_id
          name: customer_profile_by_device_id
id_types:
  - name: user_id
  - name: shopify_customer_id
  - name: device_id
    filters:
      - type: exclude
        value: "carol.foster@example.com"
  - name: anonymous_id
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"
        #      - type: exclude
        #        sql:
        #          select: anonymous_id
        #          from: models/anonymous_id_exclusions
  - name: email
    filters:
      - type: include
        regex: ".+@.+"
      - type: exclude
        value: "test@company.com"
#      - type: exclude
#        sql:
#          select: other_id
#          from: models/email_exclusions
