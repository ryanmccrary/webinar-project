inputs:
  - name: rsAndroidAccountCreated
    app_defaults:
      table: ANDROID_APP.ACCOUNT_CREATED
      occurred_at_col: timestamp
      ids:
        - select: lower(USER_ID)
          type: email
          entity: user
        - select: DEVICE_ID
          type: device_id
          entity: user
  - name: rsAndroidLiveView
    app_defaults:
      table: ANDROID_APP.LIVE_VIEW
      occurred_at_col: timestamp
      ids:
        - select: lower(USER_ID)
          type: email
          entity: user
        - select: DEVICE_ID
          type: device_id
          entity: user
  - name: rsAndroidLogin
    app_defaults:
      table: ANDROID_APP.LOGIN
      occurred_at_col: timestamp
      ids:
        - select: lower(USER_ID)
          type: email
          entity: user
        - select: DEVICE_ID
          type: device_id
          entity: user
  - name: rsAndroidTracks
    app_defaults:
      table: ANDROID_APP.TRACKS
      occurred_at_col: timestamp
      ids:
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsAndroidVideoClipViewed
    app_defaults:
      table: ANDROID_APP.VIDEO_CLIP_VIEWED
      occurred_at_col: timestamp
      ids:
        - select: DEVICE_ID
          type: device_id
          entity: user
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsSubServiceRenewal
    app_defaults:
      table: BACKEND_SUBSCRIPTION_SERVICE.SUBSCRIPTION_RENEWAL
      occurred_at_col: timestamp
      ids:
        - select: DEVICE_ID
          type: device_id
          entity: user
        - select: ANONYMOUS_ID
          type: anonymous_id
          entity: user
        - select: SHOPIFY_CUSTOMER_ID
          type: shopify_customer_id
          entity: user
  - name: rsSubServiceStart
    app_defaults:
      table: BACKEND_SUBSCRIPTION_SERVICE.SUBSCRIPTION_START
      occurred_at_col: timestamp
      ids:
        - select: ANONYMOUS_ID
          type: anonymous_id
          entity: user
        - select: SHOPIFY_CUSTOMER_ID
          type: shopify_customer_id
          entity: user
        - select: DEVICE_ID
          type: device_id
          entity: user
  - name: rsSubServiceTrack
    app_defaults:
      table: BACKEND_SUBSCRIPTION_SERVICE.TRACKS
      occurred_at_col: timestamp
      ids:
        - select: ANONYMOUS_ID
          type: anonymous_id
          entity: user
  - name: rsIOSAccountCreated
    app_defaults:
      table: IOS_APP.ACCOUNT_CREATED
      occurred_at_col: timestamp
      ids:
        - select: DEVICE_ID
          type: device_id
          entity: user
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsIOSLiveView
    app_defaults:
      table: IOS_APP.LIVE_VIEW
      occurred_at_col: timestamp
      ids:
        - select: DEVICE_ID
          type: device_id
          entity: user
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsIOSLogin
    app_defaults:
      table: IOS_APP.LOGIN
      occurred_at_col: timestamp
      ids:
        - select: DEVICE_ID
          type: device_id
          entity: user
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsIOSTracks
    app_defaults:
      table: IOS_APP.TRACKS
      occurred_at_col: timestamp
      ids:
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsIOSVideoClipViewed
    app_defaults:
      table: IOS_APP.VIDEO_CLIP_VIEWED
      occurred_at_col: timestamp
      ids:
        - select: lower(USER_ID)
          type: email
          entity: user
        - select: DEVICE_ID
          type: device_id
          entity: user
  - name: rsDeviceCameraActivated
    app_defaults:
      table: IOT_CONNECTED_DEVICE_EVENTS.CAMERA_ACTIVATED
      occurred_at_col: timestamp
      ids:
        - select: USER_ID
          type: device_id
          entity: user
        - select: DEVICE_ID
          type: device_id
          entity: user
  - name: rsDeviceMotionDetected
    app_defaults:
      table: IOT_CONNECTED_DEVICE_EVENTS.MOTION_DETECTED
      occurred_at_col: timestamp
      ids:
        - select: USER_ID
          type: device_id
          entity: user
        - select: DEVICE_ID
          type: device_id
          entity: user
  - name: rsDeviceTracks
    app_defaults:
      table: IOT_CONNECTED_DEVICE_EVENTS.TRACKS
      occurred_at_col: timestamp
      ids:
        - select: case when lower(user_id) not like '%@%com' then user_id end
          type: device_id
          entity: user
        - select: case when lower(user_id) like '%@%com' then lower(user_id) end
          type: email
          entity: user
  - name: rsMarketingAddedToCart
    app_defaults:
      table: MARKETING_WEBSITE.ADDED_TO_CART
      occurred_at_col: timestamp
      ids:
        - select: ANONYMOUS_ID
          type: anonymous_id
          entity: user
  - name: rsMarketingFormSubmit
    app_defaults:
      table: MARKETING_WEBSITE.FORM_SUBMIT
      occurred_at_col: timestamp
      ids:
        - select: ANONYMOUS_ID
          type: anonymous_id
          entity: user
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsMarketingIdentifies
    app_defaults:
      table: MARKETING_WEBSITE.IDENTIFIES
      occurred_at_col: timestamp
      ids:
        - select: ANONYMOUS_ID
          type: anonymous_id
          entity: user
        - select: lower(EMAIL)
          type: email
          entity: user
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsMarketingPages
    app_defaults:
      table: MARKETING_WEBSITE.PAGES
      occurred_at_col: timestamp
      ids:
        - select: ANONYMOUS_ID
          type: anonymous_id
          entity: user
  - name: rsMarketingProductViewed
    app_defaults:
      table: MARKETING_WEBSITE.PRODUCT_VIEWED
      occurred_at_col: timestamp
      ids:
        - select: anonymous_id
          type: anonymous_id
          entity: user
  - name: rsMarketingTracks
    app_defaults:
      table: MARKETING_WEBSITE.TRACKS
      occurred_at_col: timestamp
      ids:
        - select: lower(USER_ID)
          type: email
          entity: user
        - select: anonymous_id
          type: anonymous_id
          entity: user
  - name: rsShopifyOrderCompleted
    app_defaults:
      table: SHOPIFY_STORE.ORDER_COMPLETED
      occurred_at_col: timestamp
      ids:
        - select: lower(EMAIL)
          type: email
          entity: user
        - select: DEVICE_ID
          type: device_id
          entity: user
        - select: SHOPIFY_CUSTOMER_ID
          type: shopify_customer_id
          entity: user
        # WE SHOULD IGNORE THIS ANONYMOUS ID AFTER FIRST RUN OF ID GRAPH
        - select: ANONYMOUS_ID
          type: anonymous_id
          entity: user
  - name: rsAndroidAccountUpdated
    app_defaults:
      table: ANDROID_APP.ACCOUNT_UPDATED
      occurred_at_col: timestamp
      ids:
        - select: lower(USER_ID)
          type: email
          entity: user
        - select: USERNAME
          type: user_id
          entity: user
  - name: rsIOSAccountUpdated
    app_defaults:
      table: IOS_APP.ACCOUNT_UPDATED
      occurred_at_col: timestamp
      ids:
        - select: USERNAME
          type: user_id
          entity: user
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsSubServiceUpgrade
    app_defaults:
      table: BACKEND_SUBSCRIPTION_SERVICE.SUBSCRIPTION_UPGRADE
      occurred_at_col: timestamp
      ids:
        - select: SHOPIFY_CUSTOMER_ID
          type: shopify_customer_id
          entity: user
        - select: DEVICE_ID
          type: device_id
          entity: user
        - select: ANONYMOUS_ID
          type: anonymous_id
          entity: user
